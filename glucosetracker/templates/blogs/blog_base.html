{% extends 'base.html' %}

{% block rootcontainer %}
<div class="container">
  <div class="row">
    {% block breadcrumbs %}{% endblock %}
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="page-header">
                    {% block heading %}{% endblock %}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                {% block content %}{% endblock %}
            </div>
            <div class="col-lg-4">
                {% block extrapanelsbefore %}{% endblock %}
                <a class="twitter-timeline" data-dnt="true" href="https://twitter.com/glucosetracker"  data-widget-id="488451006829588480">Tweets by @glucosetracker</a>
                <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
                {% block extrapanelsafter %}{% endblock %}
            </div>
        </div>
    </div>
  </div>
</div><!-- /.container -->
{% endblock %}
