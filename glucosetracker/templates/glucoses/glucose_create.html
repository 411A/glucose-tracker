{% extends 'base.html' %}

{% block heading %}
    <h3><span class="glyphicon glyphicon-plus"></span> Add Glucose</h3>
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
   {% crispy form %}
{% endblock %}

{% block extrajs %}
<script type="text/javascript">
var currentDate = new Date();
var now = (currentDate.getMonth()+1)  + "/"
    + currentDate.getDate() + "/"
    + currentDate.getFullYear() + " @ "
    + currentDate.getHours() + ":"
    + currentDate.getMinutes();

$(function () {
    $('#id_record_date').datetimepicker({
        defaultDate: now,
        pickTime: false
    });

    $('#id_record_time').datetimepicker({
        defaultDate: now,
        pickDate: false
    });
});
</script>
{% endblock %}
