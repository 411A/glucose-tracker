{% extends 'base.html' %}

{% block extracss %}
<link href="{{ STATIC_URL }}datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
{% endblock %}

{% block heading %}<h3>
    <span class="glyphicon glyphicon-envelope"></span> Email Report</h3>
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
   {% crispy form %}
</div>
{% endblock %}

{% block extrajs %}
<script type="text/javascript">
$(function () {
    $('#id_start_date').datetimepicker({
        pickTime: false
    });
});

$(function () {
    $('#id_end_date').datetimepicker({
        pickTime: false
    });
});
</script>
{% endblock %}
